<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-stripe-white {
            --stripes-color: hsla(0,0%,100%,0.4);
        }
        .bg-stripe {
            background-image: linear-gradient(135deg,var(--stripes-color) 10%,transparent 12.5%,transparent 50%,var(--stripes-color) 50%,var(--stripes-color) 62.5%,transparent 62.5%,transparent 100%);
            background-size: 7.07px 7.07px;
        }
    </style>
</head>
<body class="font-sans bg-gray-200">
    <div id="appAlm" class="grid grid-cols-1 gap-4 p-4">
        <div class="container mx-auto border-2 border-stone-600 rounded-t-lg bg-neutral-800 w-11/12 h-fit">
            <div class="flex justify-between items-center p-4 bg-neutral-800 rounded-t-lg text-white">
                <h1 class="text-2xl font-bold">Registro de Materias</h1>
                <div class="flex items-center">
                    <button data-target="form" onclick="showHide(this)" class="w-14 h-14 bg-neutral-800 hover:bg-neutral-700 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-white stroke-2 fill-transparent">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>
            <form method="post" @submit.prevent="GuardarMaterias" @reset.prevent="clearForm" id="form" class="bg-neutral-300 overflow-hidden h-fit">
                <div class="flex flex-wrap p-4">
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="h-full w-8 rounded-l-lg bg-transparent shadow-inner shadow-neutral-600 00 fill-gray-100 stroke-1 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 2a.5.5 0 0 1 .5-.5c.862 0 1.573.287 2.06.566.174.099.321.198.44.286.119-.088.266-.187.44-.286A4.165 4.165 0 0 1 10.5 1.5a.5.5 0 0 1 0 1c-.638 0-1.177.213-1.564.434a3.49 3.49 0 0 0-.436.294V7.5H9a.5.5 0 0 1 0 1h-.5v4.272c.1.08.248.187.436.294.387.221.926.434 1.564.434a.5.5 0 0 1 0 1 4.165 4.165 0 0 1-2.06-.566A4.561 4.561 0 0 1 8 13.65a4.561 4.561 0 0 1-.44.285 4.165 4.165 0 0 1-2.06.566.5.5 0 0 1 0-1c.638 0 1.177-.213 1.564-.434.188-.107.335-.214.436-.294V8.5H7a.5.5 0 0 1 0-1h.5V3.228a3.49 3.49 0 0 0-.436-.294A3.166 3.166 0 0 0 5.5 2.5.5.5 0 0 1 5 2zm3.352 1.355zm-.704 9.29z" />
                        </svg>
                        <input v-model="materia.name" type="text" required pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" title="Ingrese el nombre de la materia" placeholder="Nombre" class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <label for="teache">Maestro</label>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="h-full w-8 rounded-l-lg bg-transparent shadow-inner shadow-neutral-600 00 fill-gray-100 stroke-1 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 2a.5.5 0 0 1 .5-.5c.862 0 1.573.287 2.06.566.174.099.321.198.44.286.119-.088.266-.187.44-.286A4.165 4.165 0 0 1 10.5 1.5a.5.5 0 0 1 0 1c-.638 0-1.177.213-1.564.434a3.49 3.49 0 0 0-.436.294V7.5H9a.5.5 0 0 1 0 1h-.5v4.272c.1.08.248.187.436.294.387.221.926.434 1.564.434a.5.5 0 0 1 0 1 4.165 4.165 0 0 1-2.06-.566A4.561 4.561 0 0 1 8 13.65a4.561 4.561 0 0 1-.44.285 4.165 4.165 0 0 1-2.06.566.5.5 0 0 1 0-1c.638 0 1.177-.213 1.564-.434.188-.107.335-.214.436-.294V8.5H7a.5.5 0 0 1 0-1h.5V3.228a3.49 3.49 0 0 0-.436-.294A3.166 3.166 0 0 0 5.5 2.5.5.5 0 0 1 5 2zm3.352 1.355zm-.704 9.29z" />
                        </svg>
                        <input v-model="materia.teacher" type="text" required pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" title="Ingrese el nombre del docente" placeholder="Docente" class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="w-full md:w-1/4 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 24" class="h-full w-12 rounded-l-lg bg-transparent shadow-inner shadow-neutral-600 00 fill-gray-100 stroke-1 stroke-current">
                            <text x="24" y="15" font-family="Verdana" font-size="10">De</text>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <input v-model="materia.At" type="time" required title="Ingrese la hora de inicio de la materia" class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="w-full md:w-1/4 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 24" class="h-full w-12 rounded-l-lg bg-transparent shadow-inner shadow-neutral-600 00 fill-gray-100 stroke-1 stroke-current">
                            <text x="24" y="15" font-family="Verdana" font-size="10">A</text>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <input v-model="materia.till" type="time" required title="Ingrese la hora de fin de la materia" class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="w-full md:w-1/2 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-full w-8 rounded-l-lg bg-transparent shadow-inner shadow-neutral-600 00 fill-gray-100 stroke-2 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <input v-model="materia.room" type="text" required pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$" title="Ingrese el salón de la materia" placeholder="Salón de la matería" class="shadow appearance-none border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="w-full md:w-1/4 mb-1 px-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-full w-8 rounded-l-lg bg-transparent shadow-inner shadow-neutral-600 00 fill-gray-100 stroke-1 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <select v-model="materia.day" required title="Ingrese en que día la semana hay clases" class="shadow border rounded-r-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Dias de la semana</option>
                            <option v-for="day in days" :value="day">{{ day }}</option>
                        </select>
                    </div>
                </div>
                <div class="flex items-center justify-end p-4 space-x-4">
                    <input type="reset" id="reset" class="hidden">
                    <label for="reset">
                        <div class="bg-red-400 hover:bg-red-500 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 stroke-white stroke-2 fill-transparent">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                    </label>
                    <input type="submit" class="hidden" id="save">
                    <label for="save">
                        <div class="bg-green-500 hover:bg-green-600 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 stroke-white stroke-2 fill-transparent">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                            </svg>
                        </div>
                    </label>
                </div>
            </form>
        </div>
        <div class="container mx-auto border-2 border-stone-600 rounded-t-lg w-11/12 h-fit bg-neutral-800">
            <div class="flex justify-between items-center p-4 bg-neutral-800 rounded-lg text-white">
                <h1 class="text-2xl font-bold">Lista de Materias</h1>
                <div class="flex items-center">
                    <button data-target="table" onclick="showHide(this)" class="w-14 h-14 bg-neutral-800 hover:bg-neutral-700 ease-out duration-300 text-white font-bold py-2 px-4 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-6 w-6 stroke-white stroke-2 fill-transparent">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="table" class="bg-neutral-300 flex flex-col justify-center items-center p-4 text-white shadow-inner">
                <table class="table-auto w-full">
                    <thead class="bg-black bg-stripe bg-stripe-white">
                        <tr>
                            <th colspan="9" class="px-4 py-2 rounded-tl-lg bg-gray-200/25 duration-500">
                                <div class="flex justify-between items-center">
                                    <svg @click="buscandoMateria" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-full w-8 rounded-l-lg bg-gray-200/50 hover:bg-gray-200/75 duration-500 shadow-inner shadow-neutral-600 00 fill-gray-100/25 stroke-2 stroke-black">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <input @keyup="buscandoMateria" v-model="word" type="text" placeholder="Buscar" class="w-full h-full px-4 py-2 bg-gray-100 border-2 border-transparent rounded-lg text-gray-700">
                                </div>
                            </th>
                        </tr>
                        <tr class="text-white">
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Nombre</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Docente</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Día</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Entrada</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Salida</th>
                            <th class="bg-gray-500 hover:bg-gray-400 duration-500 px-4 py-2">Salón</th>
                            <th class="bg-gray-200/25 hover:bg-gray-200/50 duration-500 px-4 py-2"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="materia in materias" @click="modificarMateria(materia)" :key="materia.idMateria" class="text-black hover:bg-gray-400 duration-500">
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 px-4 py-2">{{ materia.name}}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ materia.teacher }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ materia.day }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ materia.At }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ materia.till }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2">{{ materia.room }}</td>
                            <td class="bg-gray-100 hover:bg-gray-200 duration-500 border-l px-4 py-2 items-center">
                                <button @click="eliminarMateria(materia)">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="h-8 w-8 duration-500 fill-red-500 stroke-0">
                                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const db_sistema = openDatabase('db_sistema', '1.0', 'Sistema', 5 * 1024 * 1024);
        if (!db_sistema) {
            alert('Lo siento, el navagador no soporta BD offline');
        }
        function showHide(el) {
            let target = el.getAttribute('data-target');
            let element = $('#' + target);
            $(element).slideToggle();
            el.classList.toggle('rotate-180');
        }
        let app = new Vue({
            el: '#appAlm',
            data: {
                word: '',
                materias: [],
                days: ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado', 'Domingo'],
                materia: {
                    accion: "nuevo",
                    name: '',
                    teacher: '',
                    day: '',
                    At: '',
                    till: '',
                    room: '',
                },
            },
            methods: {
                buscandoMateria() {
                    this.obtenerMaterias(this.word);
                },
                clearForm() {
                    this.materia.name = '';
                    this.materia.teacher = '';
                    this.materia.day = '';
                    this.materia.At = '';
                    this.materia.till= '';
                    this.materia.room = '';
                    this.materia.accion = 'nuevo';
                },
                GuardarMaterias() {
                    let sql = '';
                    parametros = [];

                    if (this.materia.accion == 'nuevo') {
                        sql = 'INSERT INTO materias (name, teacher, day, At, till, room) VALUES (?,?,?,?,?,?)';
                        parametros = [this.materia.name, this.materia.teacher, this.materia.day, this.materia.At.toString(), this.materia.till.toString(), this.materia.room];
                    } else if (this.materia.accion == 'modificar') {
                        sql = 'UPDATE materias SET name = ?, teacher = ?, day = ?, At = ?, till = ?, room = ? WHERE idMateria = ?';
                        parametros = [this.materia.name, this.materia.teacher, this.materia.day, this.materia.At.toString(), this.materia.till.toString(), this.materia.room, this.materia.idMateria];
                    } else if (this.materia.accion == 'eliminar') {
                        sql = 'DELETE FROM materias WHERE idMateria = ?';
                        parametros = [this.materia.idMateria];
                    }
                    db_sistema.transaction(tx => {
                        tx.executeSql(sql, parametros, (tx, res) => {
                                this.clearForm();
                                this.obtenerMaterias('');
                                alert('Registro procesado');
                            },
                            (tx, err) => {
                                alert('Error al procesar materias', err.message);
                                console.log(err);
                            });
                    });
                },
                eliminarMateria(materia) {
                    if (confirm(`Esta seguro de eliminar la materia ${materia.name}?`)) {
                        this.materia.idMateria = materia.idMateria;
                        this.materia.accion = 'eliminar';
                        this.GuardarMaterias();
                    }
                },
                modificarMateria(materia) {
                    this.materia = JSON.parse(JSON.stringify(materia));
                    this.materia.accion = 'modificar';
                },
                obtenerMaterias(word) {
                    let respuesta = db_sistema.transaction(tx => {
                        tx.executeSql(`SELECT * FROM materias WHERE name LIKE "%${word}%" OR teacher LIKE "%${word}%" OR day LIKE "%${word}%" OR At LIKE "%${word}%" OR till LIKE "%${word}%" OR room LIKE "%${word}%"`, [], (tx, res) => {
                            this.materias = [];
                            for (let i = 0; i < res.rows.length; i++) {
                                this.materias.push(res.rows.item(i));
                            }
                        });
                    });

                },
            },
            created() {
                db_sistema.transaction(tx => {
                    tx.executeSql(
                        'CREATE TABLE IF NOT EXISTS Materias(idMateria INTEGER PRIMARY KEY AUTOINCREMENT, name char(100), teacher char(100), day char(20), At char(10), till char(100), room char(100))'
                    );
                }, err => {
                    console.log(err);
                });
                this.obtenerMaterias('');
            }
        })
    </script>
</body>
</html>
